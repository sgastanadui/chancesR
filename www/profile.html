    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background-color: azure;
        }

        .ui-page {
            background-color: azure;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-size: 100% 100%;
        }

        .panel-body {
            position: absolute;
            background-color: azure;
            opacity: 0.8;
            z-index: 1;
            top: 60%;
            left: 10%;
            right: 10%
        }

        .panel-body {
            padding: 10px
        }

        .ui-content {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            color: #ff0000;
        }

        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 16px;
            font-size: 13px;
            line-height: 1.846;
            border-radius: 3px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .app_button, button {
            -webkit-border-radius: 20px;
            border-radius: 20px;
            display: inline-block;
            padding: 0 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 200px;
            background: #0065B3;

            font-size: 18px;
            font-weight: 200;
            text-shadow: 0 -1px 0 #0065B3;
            height: 40px;
            line-height: 40px;
            color: #fff;
            text-align: center;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }

        #tblContacts {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }

            #tblContacts td {
                border: solid 1px black;
                width: 100%;
                word-wrap: break-word;
            }
    </style>
</head>
<body>

    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
        function isNumber(evt) {
            evt = (evt) ? evt : window.event;
            var charCode = (evt.which) ? evt.which : evt.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57) && (charCode != 43 && charCode != 32) && (charCode != 40 && charCode != 41) && charCode != 45) {
                return false;
            }
            return true;
        }
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
        $(document).ready(function () {
            $("#tblContacts").hide();
            //****************************************
            // Get the modal
            var modal = document.getElementById('modalAdd');
            // Get the button that opens the modal
            var btn = document.getElementById("btnAddContactModal");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
            $("#txtFirstNameContact").keypress(function (event) {
                var inputValue = event.which;
                // allow letters and whitespaces only.
                if (!(inputValue >= 65 && inputValue <= 90) && (inputValue != 32 && inputValue != 0) && (inputValue != 241 && inputValue != 209) && !(inputValue >= 97 && inputValue <= 122)) {
                    event.preventDefault();
                }
            });
            $("#txtLastNameContact").keypress(function (event) {
                var inputValue = event.which;
                // allow letters and whitespaces only.
                if (!(inputValue >= 65 && inputValue <= 90) && (inputValue != 32 && inputValue != 0) && (inputValue != 241 && inputValue != 209) && !(inputValue >= 97 && inputValue <= 122)) {
                    event.preventDefault();
                }
            });
            //*****************************************
            //****************************************
            $('.ihome').click(function () {
                window.location.href = 'home.html';
            });
            $(".ijobs").click(function () {
                window.location.href = 'jobs.html';
            });
            $(".itrip").click(function () {
                window.location.href = 'trip.html';
            });
            $(".iprofile").click(function () {
                window.location.href = 'profile.html';
            });
            //****************************************
            $("#btnAddContact").click(function () {
                if ($('#txtFirstNameContact').val().trim() == "") {
                    navigator.notification.alert('Enter a First Name', function () { }, "ChancesR Validation");
                    return false;
                }
                if ($('#txtLastNameContact').val().trim() == "") {
                    navigator.notification.alert('Enter a Last Name', function () { }, "ChancesR Validation");
                    return false;
                }
                if ($('#txtCellphoneContact').val().trim() == "") {
                    navigator.notification.alert('Enter a Cellphone Number', function () { }, "ChancesR Validation");
                    return false;
                }
                if ($('#txtEmailContact').val().trim() == "") {
                    navigator.notification.alert('Enter an Email', function () { }, "ChancesR Validation");
                    return false;
                }
                if (!(validateEmail($("#txtEmailContact").val()))) {
                    navigator.notification.alert('Enter a valid Email', function () { }, "ChancesR Validation");
                    return false;
                }
                //****************TRANSACTION *******************
                var input =
                    {
                        Code: 3456,
                        IdCompany: 91,
                        Nombres: $("#txtFirstNameContact").val(),
                        Apellidos: $("#txtLastNameContact").val(),
                        CellPhone: $("#txtCellphoneContact").val(),
                        Email: $("#txtEmailContact").val(),
                    };
                //**************************************
                $.ajax({
                    cache: true,
                    url: "https://services.chancesrmis.com/ServicesMobile/wcfchancesR/Contact.svc/AddContact",
                    async: true,
                    crossDomain: true,
                    type: "POST",
                    data: JSON.stringify(input),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "Basic " + Base64.encode("jcJizIJh4EH/e4CBrJFW+A==" + ":" + "d6jlUv9AGSgd219JJvPShA=="));
                        xhr.setRequestHeader("X-Mobile", "false");
                        $('#loader').show();
                    },
                    error: function (xhr, textStatus, err) {
                        var mensaje = "readyState: " + xhr.readyState + "\n";
                        mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                        mensaje = mensaje + "status: " + xhr.status + "\n";
                        mensaje = mensaje + "text status: " + textStatus + "\n";
                        mensaje = mensaje + "error: " + err + "\n";
                        $('#loader').hide();
                        navigator.notification.alert(mensaje, function () { }, "ChancesR Error");
                    },
                    success: function (lstObj) {
                        navigator.notification.alert('Contact Added Successfully', function () { }, "ChancesR Confirmation");
                        var appendhtml = "<tr><td>" + $("#txtFirstNameContact").val() + "</td><td>" + $("#txtLastNameContact").val() + "</td><td>" + $("#txtCellphoneContact").val() + "</td></tr>";
                        $("#tblContacts").show();
                        $("#tblContacts").append(appendhtml);
                    },
                    complete: function () {
                        $('#loader').hide();
                    }
                });
            });
            //****************************************
            var input =
                {
                    code: 1234,
                    IdVendor: 1125,
                    IdContact: 1224
                };
            //**************************************
            $.ajax({
                cache: true,
                url: "https://services.chancesrmis.com/ServicesMobile/wcfchancesR/Vendor.svc/GetProfileVendor",
                async: true,
                crossDomain: true,
                type: "POST",
                data: JSON.stringify(input),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Basic " + Base64.encode("jcJizIJh4EH/e4CBrJFW+A==" + ":" + "d6jlUv9AGSgd219JJvPShA=="));
                    xhr.setRequestHeader("X-Mobile", "false");
                    $('#loader').show();
                },
                error: function (xhr, textStatus, err) {
                    var mensaje = "readyState: " + xhr.readyState + "\n";
                    mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                    mensaje = mensaje + "status: " + xhr.status + "\n";
                    mensaje = mensaje + "text status: " + textStatus + "\n";
                    mensaje = mensaje + "error: " + err + "\n";
                    $('#loader').hide();
                    navigator.notification.alert(mensaje, function () { }, "ChancesR Error");
                },
                success: function (lstObj) {
                    if (lstObj.GetProfileVendorResult.length > 0) {
                        var vName = lstObj.GetProfileVendorResult.VendorName;
                        var vFederalId = lstObj.GetProfileVendorResult.FederalId;
                        var vAdress = lstObj.GetProfileVendorResult.Adress;
                        var vPhone = lstObj.GetProfileVendorResult.Phone;
                        var cName = lstObj.GetProfileVendorResult.ContactName;
                        var cEmail = lstObj.GetProfileVendorResult.ContactEmail;
                        var cPhone = lstObj.GetProfileVendorResult.ContactPhone;
                        document.getElementById("lblVendorName").innerHTML = vName;
                        document.getElementById("lblFederalId").innerHTML = vFederalId;
                        document.getElementById("lblVendorAddress").innerHTML = vAdress;
                        document.getElementById("lblVendorPhone").innerHTML = vPhone;
                        document.getElementById("lblContactName").innerHTML = cName;
                        document.getElementById("lblContactEmail").innerHTML = cEmail;
                        document.getElementById("lblContactCellPhone").innerHTML = cPhone;
                    } else {
                        //*****************************
                        navigator.notification.alert('Federal ID no found', function () { }, "ChancesR Validation");
                        //*****************************
                    }
                },
                complete: function () {
                    $('#loader').hide();
                }
            });
        });
    </script>
