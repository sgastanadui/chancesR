<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Jobs</title>
    <style>
        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: inline-block;
            padding: 0 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 250px;
            background: #0065B3;
            background: -webkit-gradient(linear, 0 0, 0 70%, from(#0065B3), to(#0065B3));
            background: linear-gradient(#0065B3, #0065B3 70%);
            border: 1px solid #C97917;
            font-size: 0.8em;
            font-weight: 200;
            font-family: Tahoma, Arial, Helvetica;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 -1px 0 #0065B3;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

            .custom-file-upload:hover {
                background-color: #0065B3;
                color: #FFFFFF;
            }

        html, body, div[data-role ="page"] {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
        }

        .ui-content {
            max-height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            background-size: 100% 100%;
            min-height: 100%;
        }

        .table_m_der {
            border: solid #b3d1e7 1px;
            border-collapse: collapse;
        }

        a {
            text-decoration: underline;
            cursor: pointer;
        }

        .button {
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: inline-block;
            padding: 0 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 90%;
            background: #0065B3;
            background: -webkit-gradient(linear, 0 0, 0 70%, from(#0065B3), to(#0065B3));
            background: linear-gradient(#0065B3, #0065B3 70%);
            border: 1px solid #C97917;
            font-size: 0.8em;
            font-weight: 200;
            font-family: Tahoma, Arial, Helvetica;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 -1px 0 #0065B3;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }

            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

                .button span:after {
                    content: '\00bb';
                    position: absolute;
                    opacity: 0;
                    top: 0;
                    right: -20px;
                    transition: 0.5s;
                }

            .button:hover span {
                padding-right: 25px;
            }

                .button:hover span:after {
                    opacity: 1;
                    right: 0;
                }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-weight: bold;
        }

            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <div data-role="page" id="jobstarted" data-title="Job" data-url="job">
        <!-- /header -->

        <!-- /body -->

                    </td>

                            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
                            </label>
                        </span>
                    </td>
                    <td>
                        <span class="input input--hoshi">
                            <input type="text" readonly="readonly" placeholder="End Date" class="input__field input__field--hoshi" id="txtEndDate" style="width:100%;font-size:12px" />
                            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
                            </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:12px;padding-left:15px;padding-right:20px;width:100%" colspan="3">

                    </td>

                <tr>
                    <td style="font-size:12px;padding-left:15px;padding-right:20px;width:100%" colspan="3">
                        <textarea id="txtMessage" placeholder="Message" style="width:100%; font-size:12px; height:70px;" readonly="readonly"></textarea>
                    </td>
                </tr>
            </table>
            <table style="width:100%">
                <tr>
                    <td style="background-color:#0065B3;color:white;font-size:0.9em" align="center" colspan="2">
                        Vendor Information
                    </td>
                </tr>
            </table>
            <table style="width:100%;text-align:center">
                <tr>
                    <td style="font-size:12px">
                        <span class="input input--hoshi">
                            <input type="text" class="input__field input__field--hoshi" style="width:100%;text-align:center;font-size:12px" id="txtAccepted" readonly="readonly" />

                    </td>
                </tr>
                <tr>
                    <td style="font-size:12px">
                        <span class="input input--hoshi">
                            <input type="text" class="input__field input__field--hoshi" style="width:100%;text-align:center;font-size:12px" id="txtContact" readonly="readonly" />
                            <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">

                    </td>
                </tr>
                <tr>
                    <td style="font-size:12px">

            <div id="divButtons">

                    <tr>
                        <td width="50%">

                </table>
            </div>
            <div id="modalImages" class="modal">

                        </tr>
                        <tr>
                            <td colspan="2">

            <div id="modalDocuments" class="modal">

            <table cellpadding=0 cellspacing=0 style="border: 1px solid #F2F2F2;width:100%;">

                    <td class="ihome" style="border: none;font-size:0.7em;font-weight: normal;padding-top:5px">

                    <td class="itrip" style="border: none;font-size:0.7em;font-weight: normal;padding-top:5px">

    <script type="text/javascript">
        $(document).ready(function () {
            //****************************************************
            $("#txtJobNo").val('1900001');
            $("#txtStatus").val('Accepted');
            $("#txtJobName").val('Stock Room Wiring');
            $("#txtAccepted").val('12/15/18 - 4:50 P.M');
            $("#txtContact").val('Jose Cisneros');
            $("#txtCellphone").val('888-528-8596');
            $("#txtStartDate").val('12/01/2019');
            $("#txtEndDate").val('15/01/2019');
            $("#txtScope").val('Brief description of the work');
            $("#txtCompensation").val('TBD');
            $("#txtMessage").val('Your quick response will be greatly appretiated');
            // Get the modal
            var modal = document.getElementById('modalImages');
            var modal2 = document.getElementById('modalDocuments');
            // Get the button that opens the modal
            var btn = document.getElementById("btnShowImages");
            var btn2 = document.getElementById("btnShowDocuments");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            var span2 = document.getElementsByClassName("close")[1];
            // When the user clicks the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block";
            }
            btn2.onclick = function () {
                modal2.style.display = "block";
            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
            span2.onclick = function () {
                modal2.style.display = "none";
            }
            //******************************************************
            $("#imgJob").attr('src', 'images/job-blue.png');
            $("#lblJob").css('color', '#00C6FF');
            $(".ihome").click(function () {
                window.location.href = 'home.html?idjob=-1&idcertificate=-1&idcontract=-1';
            });
            $(".ijob").click(function () {
                window.location.href = 'job.html';
            });
            $(".itrip").click(function () {
                window.location.href = 'trip-main.html';
            });
            $(".iclaim").click(function () {
                window.location.href = 'claim.html';
            });
            $(".iadmin").click(function () {
                window.location.href = 'admin.html';
            });
            $("#btnCancel").click(function () {
                window.location.href = 'job.html';
            });
            $("[data-role=header]").fixedtoolbar({ transition: "fade" });
            $("[data-role=content]").fixedtoolbar({ transition: "fade" });
            $("[data-role=footer]").fixedtoolbar({ transition: "fade" });
            //***********************************************************
            $("#txtStartDate").text('12/01/2019');
            $("#txtEndDate").text('15/01/2019');
            $("#txtScope").text('Brief description of the work');
            $("#txtCompensation").text('TBD');
            $("#txtMessage").text('Your quick response will be greatly appretiated');
        });
    </script>
