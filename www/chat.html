        //***************************************
        function SaveComments() {
            //************************************************
            var IdCompany = window.localStorage["IdCompany"];
            var IdContact = window.localStorage["IdContact"];
            var IdAlertsERT = $("#hdnIdAlert").val();
            var IdHazard = $("#hdnIdHazard").val();
            //************************************************
            if ($("#select_item").val().trim() == "-1") {
                alert("Select Status");
                //navigator.notification.alert("Select Status", function () { }, "BCP Mobile");
                return false;
            }
            //************************************************
            if ($("#textarea-1").val().trim() == "") {
                alert("Enter Comments");
                //navigator.notification.alert("Enter Comments", function () { }, "BCP Mobile");
                return false;
            }
            //************************************************
            wcfServiceUrl = "https://services.chancesrmis.com/wcfphonegap/AutenticationMobile.svc/";
            var urlk1 = wcfServiceUrl + "SaveCommentsERT?IdCompany=" + IdCompany + "&IdContact=" + IdContact + "&IdStatus=" + $("#select_item").val() + "&IdAlert=" + IdAlertsERT + "&IdHazard=" + IdHazard + "&Comments=" + encodeURIComponent($("#textarea-1").val()) + "";
            //************************************************
            $.ajax({
                cache: false,
                url: urlk1,
                crossDomain: true,
                data: "{ IdCompany: " + IdCompany + ", IdContact: " + IdContact + ", IdStatus: " + $("#select_item").val() + ", IdAlert: " + IdAlertsERT + ", IdHazard: " + IdHazard + ", Comments: " + encodeURIComponent($("#textarea-1").val()) + " }",
                type: "GET",
                jsonpCallback: "RowSaved",
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp",
                beforeSend: function () {
                    $('#loader').show();
                },
                error: function (xhr, textStatus, err) {
                    var mensaje = "readyState: " + xhr.readyState + "\n";
                    mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                    mensaje = mensaje + "status: " + xhr.status + "\n";
                    mensaje = mensaje + "text status: " + textStatus + "\n";
                    mensaje = mensaje + "error: " + err + "\n";
                    alert(mensaje);
                    //navigator.notification.alert(mensaje, function () { }, "BCP Error");
                    $('#results').html("");
                    $('#loader').hide();
                },
                success: function (data) {
                    if (data.SaveCommentsERTResult == true) {
                        //*************************
                        var Hazard = $("#hdnHazard").val();
                        var Message = window.localStorage["ContactName"] + ' has updated ERP for ' + Hazard;
                        //*************************
                        $("#select_item").val('Select');
                        $("#textarea-1").val('');
                        //*************************
                        SendMessageGCMMobile(window.localStorage["IdCompany"], $("#hdnIdSite").val(), Message, 'ERT', window.localStorage["Code"]);
                        //*************************
                        alert('successfully message');
                        //navigator.notification.alert("successfully message", function () { }, "BCP Mobile");
                        //*************************
                        var IdCompany = window.localStorage["IdCompany"];
                        var IdSite = $("#hdnIdSite").val();
                        var Latitude = $("#hdnLatitude").val();
                        var Longitude = $("#hdnLongitude").val();
                        var Site = $("#hdnSite").val();
                        var KeyBCP = $("#hdnKeyword").val();
                        var IdAlertsERT = $("#hdnIdAlert").val();
                        var IdHazard = $("#hdnIdHazard").val();
                        var Hazard = $("#hdnHazard").val();
                        //*************************
                        window.location.href = 'chat.html?IdAlert=' + IdAlertsERT + '&IdCompany=' + IdCompany + '&IdSite=' + IdSite + '&IdAlerts=' + IdAlertsERT + '&Site=' + Site + '&KeyBCP=' + KeyBCP + '&IdHazard=' + IdHazard + '&Hazard=' + escape(Hazard);
                        //*************************
                    } else {
                        alert('fail')
                        //navigator.notification.alert("Fail", function () { }, "BCP Error");
                    }
                },
                complete: function () {
                    $('#loader').hide();
                }
            });
            //************************************************
        };

                //cache: true,

                    alert(mensaje);
                    $('#resultsComments').html("");
                    $('#loader').hide();
                },
                success: function (obj) {
                    //******************************
                    $('#resultsComments').html('');
                    html = '';
                    html = html.trim() + '<table id="ERT-detailtable" style="width:100%;">';
                    html = html.trim() + '<thead>';
                    html = html.trim() + '<tr>';
                    html = html.trim() + ' <th style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">Contact Name</th>';
                    //html = html.trim() + ' <th style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">Status</th>';
                    html = html.trim() + ' <th style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">Comments</th>';
                    html = html.trim() + ' <th style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">Date/Time</th>';
                    html = html.trim() + '</tr>';
                    html = html.trim() + '</thead>';
                    html = html.trim() + '<tbody>';
                    //******************************
                    $.each(obj.ListCommentsERTResult, populateComments);

                    //******************************
                    $("#resultsComments").append(html.trim());
                    //******************************
                },
                complete: function () {
                    $('#loader').hide();
                }
            });
            //***************************************
            urlk1 = wcfServiceUrl + "ListStatusERT?IdCompany=" + IdCompany;
            //***************************************
            $.ajax({
                cache: true,

                crossDomain: true,
                data: "{ IdCompany: " + IdCompany + " }",

                jsonpCallback: "lsobjStatus",
                contentType: "application/json; charset=utf-8",
                dataType: "jsonp",
                beforeSend: function () {
                    $('#loader').show();

                error: function (xhr, textStatus, err) {
                    var mensaje = "readyState: " + xhr.readyState + "\n";
                    mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                    mensaje = mensaje + "status: " + xhr.status + "\n";
                    mensaje = mensaje + "text status: " + textStatus + "\n";
                    mensaje = mensaje + "error: " + err + "\n";
                    alert(mensaje);
                    //navigator.notification.alert(mensaje, function () { }, "BCP Error");
                    $('#select_item').html("");
                    $('#loader').hide();
                },
                success: function (obj) {
                    //******************************
                    $('#select_item').html("");
                    //******************************
                    $("#select_item")
                        .append($("<option selected='selected'></option>")
                        .val('-1')
                        .html('Select')
                        .attr("title", 'Select'));
                    //******************************
                    $.each(obj.ListStatusERTResult, populateDropdown);
                    //******************************
                    $("#select_item").val('-1');
                    //******************************
                },
                complete: function () {
                    $('#loader').hide();
                }

        });
