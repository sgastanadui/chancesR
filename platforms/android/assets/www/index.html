<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />   
        <title>BCP Mobile</title>     
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <!--<script type='text/javascript' src='http://code.jquery.com/jquery-2.0.2.js'></script>-->
        <!--<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">-->
        <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/dist/css/bootstrap.css">
        <script type='text/javascript' src="https://getbootstrap.com/dist/js/bootstrap.js"></script>
        <style type='text/css'>
            .fa.form-control-feedback {
                line-height: 34px;
            }

            .input-lg ~ .fa.form-control-feedback {
                line-height: 46px;
            }

            .has-feedback-left input.form-control {
                padding-left: 34px;
                padding-right: 12px;
            }

            .has-feedback-left .form-control-feedback {
                left: 0;
            }

            .form-horizontal .has-feedback-left .form-control-feedback {
                left: 12px;
            }
            input[type="checkbox"] {
              margin: 0 0 0;
              margin-top: 1px \9;
              line-height: normal;
            }
        </style>
    </head>
    <body>

        <div data-role="header" style="background-color:#0065B3">
            <br /><br /><h1></h1>
        </div>
        <div data-role="content" style="background-color:white;">

            <div align="center">
                <img src="images/insightbcp.png" />
            </div>
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Code:</label>
                <input type="number" maxlength="4" class="form-control" id="txtCode" placeholder="Code" />
                <i class="form-control-feedback glyphicon glyphicon-qrcode"></i>
            </div>
            <!--<div data-role="fieldcontain" class="ui-hide-label">
                <label for="username">Username:</label>
                <input type="text" name="txtUsername" id="txtUsername" value="" placeholder="Username" />
            </div>-->
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Username:</label>
                <input type="text" class="form-control" id="txtUsername" placeholder="Username" />
                <i class="form-control-feedback glyphicon glyphicon-user"></i>
            </div>
            <!--<div data-role="fieldcontain" class="ui-hide-label">
                <label for="password">Password:</label>
                <input type="password" name="txtPassword" id="txtPassword" value="" placeholder="Password" />
            </div>-->
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Password:</label>
                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password" />
                <i class="form-control-feedback glyphicon glyphicon-lock"></i>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <!--<fieldset data-role="controlgroup">-->
                <input id="remember" type="checkbox" checked />
                <label for="remember">Remember me ?</label>
                <!--</fieldset>-->
            </div>

            <input type="button" value="Login" id="btnLogin">
            <div id="results"></div>
            <div id="resultado"></div>
            <img id="imgAjaxLoader" class="ajaxLoader" src="images/ajax-loader.gif" />
            <div id="loader" style="display:none;">
                <div id="center">
                    <img src="images/ajax-loader.gif" />
                </div>
            </div>
            <br /><br />
            <table style="width:100%;display:block;">
                <tr>
                    <td style="text-align:center;">
                        <a href="tel:+1 863-225-0468"><img id="imgTelefono" src="images/telefono.jpg" /></a>
                    </td>
                    <td style="text-align:center;">
                        <img id="imgUbicacion" src="images/ubicacion.png" />
                    </td>
                </tr>
            </table>

            
            <div id="app-status-div">
                <ul id="app-status-ul"></ul>
            </div>
        </div>

        <div class="jqm-footer" data-role="footer" data-position="fixed" data-tap-toggle="false" style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">
            ©ERT Insight Risk Technologies, LLC <span class="jqm-version"></span>
        </div>
        <!-- Cordova reference, this is added to your app when it's built. -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!--<script type="text/javascript" src="js/common.js"></script>-->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/PushNotification.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
