<!DOCTYPE html>
<html>
    <head>
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src 'self' https://cordova.apache.org">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
        <link href="css/index.css" rel="stylesheet" />
        <title>InsightBCPMobile</title>
    </head>
    <body>
        <div data-role="header" style="background-color:#0065B3">
            <br /><br /><h1></h1>
        </div>
        <div data-role="content" style="background-color:white;">

            <div align="center">
                <img src="img/insightbcp.png" />
            </div>
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Code:</label>
                <input type="number" maxlength="4" class="form-control" id="txtCode" placeholder="Code" />
                <i class="form-control-feedback glyphicon glyphicon-qrcode"></i>
            </div>
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Username:</label>
                <input type="text" class="form-control" id="txtUsername" placeholder="Username" />
                <i class="form-control-feedback glyphicon glyphicon-user"></i>
            </div>
            <div class="form-group has-feedback has-feedback-left">
                <label class="control-label sr-only">Password:</label>
                <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password" />
                <i class="form-control-feedback glyphicon glyphicon-lock"></i>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <!--<fieldset data-role="controlgroup">-->
                <input id="remember" type="checkbox" checked />
                <label for="remember">Remember me ?</label>
                <!--</fieldset>-->
            </div>

            <input type="button" value="Login" id="btnLogin">

            <div id="results"></div>
            <img id="imgAjaxLoader" style="display:none;" class="ajaxLoader" src="img/ajax-loader.gif" />
            <div id="loader" style="display:none;">
                <div id="center">
                    <img src="img/ajax-loader.gif" />
                </div>
            </div>
            <br /><br />
            <table style="width:100%;display:none;">
                <tr>
                    <td style="text-align:center;">
                        <a href="tel:+1 863-225-0468"><img id="imgTelefono" src="img/telefono.jpg" /></a>
                    </td>
                    <td style="text-align:center;">
                        <img id="imgUbicacion" src="img/ubicacion.png" />
                    </td>
                </tr>
            </table>
            <div id="app-status-div">
                <ul id="app-status-ul"></ul>
            </div>
        </div>
        <div class="jqm-footer" data-role="footer" data-position="fixed" data-tap-toggle="false" style="background-color:#0065B3;color:white;text-align:center;font-size:11px;font-weight:normal;">
            ©ERT Insight Risk Technologies, LLC <span class="jqm-version"></span>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="platformOverrides.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
