    <script type="text/javascript">
        //***************************************
        var map;
        var streetIni;
        var streetFin;
        //***************************************
        function success(pos) {
            //alert('success');
            drawMap(pos);
        }
        //***************************************
        function fail(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                navigator.notification.alert("User denied the request for Geolocation.", function () { }, "BCP Error");
                break;
                case error.POSITION_UNAVAILABLE:
                navigator.notification.alert("Location information is unavailable.", function () { }, "BCP Error");
                break;
                case error.TIMEOUT:
                navigator.notification.alert("The request to get user location timed out.", function () { }, "BCP Error");
                break;
                case error.UNKNOWN_ERROR:
                navigator.notification.alert("An unknown error occurred.", function () { }, "BCP Error");
                break;
            }
        }
        //***************************************
        function calculateAndDisplayRoute(directionsService, directionsDisplay, origen, destino) {
            //alert(origen + ' - ' + destino);
            try{
                streetIni = origen;
                streetFin = destino;
                $("#hdnOrigen").val(origen);
                $("#hdnDestino").val(destino);
                directionsService.route({
                    origin: origen,
                    destination: destino,
                    travelMode: google.maps.TravelMode.DRIVING
                }, function (response, status) {
                    if (status === google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }catch(ex){
                alert(ex.message);
            }
        }
        //***************************************
        function drawMap(latlng) {
            //*********************************
            var pos = new google.maps.LatLng(latlng.coords.latitude, latlng.coords.longitude);
            //*********************************
            var circle = new google.maps.Circle({
                fillColor: 'blue',
                fillOpacity: 0.10,
                strokeColor: 'blue',
                strokeOpacity: 0.25,
                strokeWeight: 1,
                map: map
            });
            //*********************************
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: "User location",
                icon: new google.maps.MarkerImage(
                      'images/mobileimgs2.png',
                      new google.maps.Size(22, 22),
                      new google.maps.Point(0, 18),
                      new google.maps.Point(11, 11)),
                shadow: null,
                zIndex: 999
            });
            //*********************************
            //map.setCenter(pos);
            marker.setPosition(pos);
            circle.setCenter(pos);
            circle.setRadius(latlng.coords.accuracy);
            map.fitBounds(circle.getBounds());
            //*********************************
            var myLocationControlDiv = document.createElement('DIV');
            var controlUI = document.createElement('DIV');
            controlUI.style.backgroundColor = 'White';
            controlUI.style.margin = '0% -20 0 0%';
            controlUI.style.cursor = 'pointer';
            controlUI.title = 'Click to finalize this route';
            controlUI.innerHTML = '<img src="images/exit.png" />';
            myLocationControlDiv.appendChild(controlUI);
            controlUI.addEventListener('click', function () {
               //alert('This route has been completed.');
               navigator.notification.confirm('Would you like to finalize this tracking?',
                    function(buttonIndex){
                        //alert(buttonIndex);
                        if (buttonIndex == 1){
                        //************************************************
                            updateStatus('Arrived');
                            alert('Tracking completed.');
                            navigator.app.exitApp();
                            //navigator.notification.alert("Tracking completed." function () { }, "TRACK Notification");
                        //************************************************
                        }
                    },
                    'Tracking',
                    'Yes,Cancel');
            });
           //*********************************
           map.controls[google.maps.ControlPosition.RIGHT_TOP].push(controlUI);
           //*********************************
           updateStatus('Departed');
           //************************************************
           setTimeout(updateStatus,120000,'In-Transit');
           //************************************************
           //onResumeTracking();
           setTimeout(function(){
              var page = $(':mobile-pagecontainer').pagecontainer('getActivePage')[0].id;
              //alert('Actived page: ' + page);
           },1000);
           //************************************************
           //navigator.notification.alert($("#hdnOrigen").val() + " - " + $("#hdnDestino").val(),function(){},"TRACK");
           //$("#hdnLatOrigen").val();
           //$("#hdnLngOrigen").val();
           //$("#hdnLatDestination").val();
           //$("#hdnLngDestination").val();
           //*************************************************
           launchnavigator.isAppAvailable(launchnavigator.APP.GOOGLE_MAPS, function(isAvailable){
              var app;
              if(isAvailable){
                   app = launchnavigator.APP.GOOGLE_MAPS;
              }else{
                   console.warn("Google Maps not available - falling back to user selection");
                   app = launchnavigator.APP.USER_SELECT;
              }
              launchnavigator.navigate([$("#hdnLatDestination").val(),$("#hdnLngDestination").val()], {
                                       start: $("#hdnLatOrigen").val() + "," + $("#hdnLngOrigen").val(),
                                       app: app
               });
           });
           //************************************************
        }
        //*****************************************************
        function updateStatus(nameStatus){
            try{
                //************************************************
                var _IdRoute = $("#hdnIdRoute").val();
                var _Username = $("#hdnUsername").val();
                //************************************************
                var wcfServiceUrl = "https://services.chancesrmis.com/wcfphonegap/InsightTRACK.svc/";
                var urlk1 = wcfServiceUrl + "SaveStatusTracking?IdRoute=" + _IdRoute + '&Username=' + _Username + '&Status=' + nameStatus;
                //************************************************
                $.ajax({
                   cache: true,
                   url: urlk1,
                   crossDomain: true,
                   data: "{ IdRoute: " + _IdRoute + ", Username: '" + _Username + "', Status: '"+ nameStatus +"' }",
                   type: "GET",
                   jsonpCallback: "SearchRoute",
                   contentType: "application/json; charset=utf-8",
                   dataType: "jsonp",
                   beforeSend: function () {
                       $('#loader').show();
                   },
                   error: function (xhr, textStatus, err) {
                       var mensaje = "readyState: " + xhr.readyState + "\n";
                       mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                       mensaje = mensaje + "status: " + xhr.status + "\n";
                       mensaje = mensaje + "text status: " + textStatus + "\n";
                       mensaje = mensaje + "error: " + err + "\n";
                       navigator.notification.alert(mensaje, function () { }, "TRACK Error");
                       $('#loader').hide();
                   },
                   success: function (obj) {
                   //*********************************
                       if (obj.SaveStatusTrackingResult > 0){
                       //navigator.notification.alert('sucessfull ' + nameStatus, function () { }, "Notification TRACK");
                       }
                   //*********************************
                   },
                   complete: function () {
                       $('#loader').hide();
                   }
                });
                //************************************************
            }catch(ex){
                navigator.notification.alert(ex.message, function () { }, "TRACK Error");
            }
        }
        //***************************************
        function parseTimestamp(timestamp) {
            var d = new Date(timestamp);
            var day = d.getDate();
            var month = d.getMonth() + 1;
            var year = d.getFullYear();
            var hour = d.getHours();
            var mins = d.getMinutes();
            var secs = d.getSeconds();
            var msec = d.getMilliseconds();
            return year + "-" + month + "-" + day + " " + hour + ":" + mins + ":" + secs + "." + msec;
        }
        //***************************************
        function calcularDistancia(lat1, lat2, lon1, lon2){
            var R = 6371; // Radio del planeta tierra en km
            var phi1 = lat1.toRadians();
            var phi2 = lat2.toRadians();
            var deltaphi = (lat2-lat1).toRadians();
            var deltalambda = (lon2-lon1).toRadians();
            
            var a = Math.sin(deltaphi/2) * Math.sin(deltaphi/2) +
            Math.cos(phi1) * Math.cos(phi2) *
            Math.sin(deltalambda/2) * Math.sin(deltalambda/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            
            var d = R * c
            return d;
            //navigator.notification.alert(d, function () { }, "TRACK Error");
        }
    
        /**
         * Prototype para pasar a Radianes
         */
        if(typeof Number.prototype.toRadians == 'undefined'){
            Number.prototype.toRadians = function() {
                return this * Math.PI / 180;
            }
        }
    //***************************************
        function handleOpenURL(url){

            var parts = url.replace(/^.+:\/\/[^?]*\?(.+)/, '$1').split('&');
            //alert(parts[0].split('=')[1] + ' - ' + parts[1].split('=')[1] + ' - ' + parts[2].split('=')[1]);
            //***************************************
            var _IdRoute = parts[0].split('=')[1];//'1';//getUrlVars()["id"];
            var _Username = parts[1].split('=')[1];//'RN-1214-A';//getUrlVars()["usr"];
            var _Password = parts[2].split('=')[1];//'1526093542';//getUrlVars()["pwd"];
            ////*********************************
            $("#hdnIdRoute").val(_IdRoute);
            $("#hdnUsername").val(_Username);
            $("#hdnPassword").val(_Password);
            //************************************************
            var wcfServiceUrl = "https://services.chancesrmis.com/wcfphonegap/InsightTRACK.svc/";
            var urlk1 = wcfServiceUrl + "SearchRoute?IdRoute=" + _IdRoute + '&Username=' + _Username + '&PasswordUser=' + _Password;
            //************************************************
            $.ajax({
                   cache: true,
                   url: urlk1,
                   crossDomain: true,
                   data: "{ IdRoute: " + _IdRoute + ", Username: '" + _Username + "', PasswordUser: '" + _Password + "' }",
                   type: "GET",
                   jsonpCallback: "SearchRoute",
                   contentType: "application/json; charset=utf-8",
                   dataType: "jsonp",
                   beforeSend: function () {
                   $('#loader').show();
                   },
                   error: function (xhr, textStatus, err) {
                   var mensaje = "readyState: " + xhr.readyState + "\n";
                   mensaje = mensaje + "responseText: " + xhr.responseText + "\n";
                   mensaje = mensaje + "status: " + xhr.status + "\n";
                   mensaje = mensaje + "text status: " + textStatus + "\n";
                   mensaje = mensaje + "error: " + err + "\n";
                   //navigator.notification.alert(mensaje, function () { }, "BCP Error");
                   //$('#loader').hide();
                   },
                   success: function (obj) {
                   //*********************************
                   $("#hdnLatOrigen").val(obj.SearchRouteResult.LatOrigen);
                   $("#hdnLngOrigen").val(obj.SearchRouteResult.LngOrigen);
                   $("#hdnLatDestination").val(obj.SearchRouteResult.LatDestination);
                   $("#hdnLngDestination").val(obj.SearchRouteResult.LngDestination);
                   //*********************************
                   var directionsService = new google.maps.DirectionsService;
                   var directionsDisplay = new google.maps.DirectionsRenderer;
                   
                   map = new google.maps.Map(document.getElementById('map-canvas'), {
                                             zoom: 14,
                                             center: { lat: 41.85, lng: -87.65 },
                                             mapTypeId: google.maps.MapTypeId.ROADMAP,
                                             backgroundColor: '#ffffff',
                                             noClear: true,
                                             disableDefaultUI: false,
                                             keyboardShortcuts: true,
                                             disableDoubleClickZoom: false,
                                             draggable: true,
                                             scrollwheel: true,
                                             draggableCursor: 'pointer',
                                             draggingCursor: 'crosshair',
                                             mapTypeControl: true,
                                             panControl: true,
                                             panControlOptions: {
                                             position: google.maps.ControlPosition.TOP_RIGHT
                                             },
                                             navigationControl: true,
                                             streetViewControl: true,
                                             streetViewControlOptions: {
                                             position: google.maps.ControlPosition.RIGHT_TOP
                                             },
                                             navigationControlOptions: {
                                             position: google.maps.ControlPosition.RIGHT_TOP,
                                             style: google.maps.NavigationControlStyle.ANDROID
                                             },
                                             scaleControl: true,
                                             scaleControlOptions: {
                                             position: google.maps.ControlPosition.RIGHT_TOP,
                                             style: google.maps.ScaleControlStyle.DEFAULT
                                             },
                                             zoomControl: true,
                                             zoomControlOptions: {
                                             //style: google.maps.ZoomControlStyle.LARGE,
                                             position: google.maps.ControlPosition.RIGHT_TOP
                                             }
                                             });
                   //*********************************
                   directionsDisplay.setMap(map);
                   directionsDisplay.setPanel(document.getElementById('right-panel'));
                   //*********************************
                   calculateAndDisplayRoute(directionsService, directionsDisplay, obj.SearchRouteResult.PickupAddress, obj.SearchRouteResult.DeliveryAddress);
                   //*********************************
                   navigator.geolocation.getCurrentPosition(success, fail, { maximumAge: 5000, enableHighAccuracy: true, timeout: 2000 });
                   //*********************************
                   },
                   complete: function () {
                   $('#loader').hide();
                   }
                   });
                   
        }
